apply plugin: 'java'
apply from: 'http://dl.bintray.com/content/shemnon/javafx-gradle/0.4.0/javafx.plugin'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.fxml"]
        }
    }
}

javafx {
    appID 'OptimizationMethods'
    appName 'Optimization Methods'
    mainClass 'com.ifmo.optimization.methods.visualization.Window'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: "*.jar")
}